{% extends "Padre.html" %}
{% load static %}
{% block ContenidoDinamico %}
<!-- Seccion con info sobre ing. y un API form -->

<section class="section" id="about">

    <div class="container">

        <div class="row align-items-center mr-auto">
            <div class="col-md-4">
                <!-- <h6 class="xs-font mb-0">nobis dolorem sapiente evenie.</h6> -->
                <h2 class="section-title">Modificar avatar</h2>
                <p>Aqui podras cargar o modificar la imagen de tu perfil</p>

               <!-- <a href="javascript:void(0)">Read more...</a> -->
            </div>
            <div class="col-sm-6 col-md-4 ml-auto">
                <div class="widget">
                    <div class="icon-wrapper">
                        <i class="ti-user"></i>
                    </div>
                    <div class="infos-wrapper">
                        {% if MiForm.errors %}
                            <p>Estan mal los datos</p>
                        {% endif %}

                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
        
            
                            {{MiForm.as_p}}

        
                            <input type="submit", value="Guardar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
